<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Abstract Browsing</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    </head>
    <body>

        <main>

            <div class="container">

                <div class="shape">
                    <div class="square-1"></div>
                </div>

                <div class="shape">
                    <div class="triangle-1"></div>
                </div>

                <div class="shape">
                    <div class="square-2"></div>
                </div>

                <div class="shape">
                    <div class="triangle-2"></div>
                </div>

                <div class="shape">
                    <div class="square-3">
                        <div class="shape">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>

                <div class="shape">
                    <div class="triangle-3"></div>
                </div>

                <div class="shape">
                    <div class="square-4"></div>
                </div>

                <div class="shape">
                    <div class="triangle-4"></div>
                </div>

                <div class="shape">
                    <div class="square-5"></div>
                </div>

            </div>

        </main>

    </body>
</html>
