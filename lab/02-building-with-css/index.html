<!DOCTYPE html>
<html>
  <head>
      <title>Building with CSS</title>
      <link rel="stylesheet" href="assets/css/main.css"/>
  </head>
  <body>

    <h1>El Barto</h1>

    <nav>
      <ul>
        <a href="#media">
          <li>Media</li>
        </a>
        <a href="#display">
          <li>Display</li>
        </a>
        <a href="#positioning">
          <li>Positioning</li>
        </a>
      </ul>
    </nav>

    <section>
      <h2 id="media">Media</h2>
      <figure>
          <img src="assets/media/el_barto.png">
          <figcaption>Bart is doing some illegal stuff</figcaption>
      </figure>
      <img src="assets/media/el_barto.gif">
      <video width="474" height="360" autoplay loop controls>
        <source src="assets/media/homer_dancing.mp4" type="video/mp4">
      </video>
      <audio controls>
        <source src="assets/media/return_of_the_mack.mp3" type="audio/mp3">
      </audio>
    </section>

    <section>
      <h2 id="display">Display Properties</h2>
      <div id="a1">
        this is a basic div
      </div>
      <div id="a2">
        display: block;
      </div>
      <div id="a3">
        display: inline-block;
      </div>
      <div id="a4">
        display: inline;
      </div>
      <div id="a5">
        <div id="b1"></div>
      </div>
    </section>

    <section>
      <h2 id="positioning">Positioning</h2>
      <div id="a6">
        <div id="c1" class="c"></div>
        <div id="c2" class="c"></div>
        <div id="c3" class="c">
          <div id="d1" class="d"></div>
          <div id="d2" class="d"></div>
          <div id="d3" class="d"></div>
          <div id="d4" class="d"></div>
        </div>
      </div>
    </section>

  </body>
</html>
